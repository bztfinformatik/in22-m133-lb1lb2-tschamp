{% extends "base.html" %}
{% block body %}
<div class="container mt-4">
    <h1>Edit User: {{ user.username }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.username.label }}
            {{ form.username(class="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.role.label }}
            {{ form.role(class="form-select") }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin_dashboard_blueprint.manage_users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
